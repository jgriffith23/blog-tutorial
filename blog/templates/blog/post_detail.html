{%  extends 'blog/base.html' %}

{% load markup_tags %}

{% block content %}

    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>

        {% endif %}

        <h1>{{ post.title }}
        {% if request.user.is_staff %}
            <a class="btn" href="{% url 'blog:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span> Edit</a>
        {% endif %}
        </h1>

        <p>{{ post.text|apply_markup:'restructuredtext' }}</p>
    </div>

{%  endblock %}
