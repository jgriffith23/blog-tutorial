{%  extends 'blog/base.html' %}

{% load markup_tags %}

{% block content %}

    <div class="project">

        <h1>{{ project.title }}</h1>

        <p>{{ project.text|apply_markup:'restructuredtext' }}</p>

        <p>
            {% if project.image %}
                <img class="img-responsive" src="{{ project.image.url }}"/>
            {% endif %}
        </p>

        <p>
            <a href="{% project.github_url %}">View on GitHub</a>
        </p>
    </div>

{%  endblock %}
